<dom-module id="things-request-active">
    <template>
        <style>
            :host {
                @apply(--things-loose-padding)
            }

            paper-button {
                @apply(--things-button);
                float: right;
                margin-top: 15px;
            }

            .btn-submit {
                @apply(--things-button-important)
            }

        </style>

        <things-i18n-msg auto msgid="text.invalid_input" msg="{{tInvalidInput}}" hidden>Invalid Input.</things-i18n-msg>
        <things-i18n-msg auto msgid="text.info_invalid" msg="{{tInfoInvalid}}" hidden>Typed information is not valid.</things-i18n-msg>

        <form is="iron-form" id="form" action=[[action]] headers="[[headers]]" content-type="application/json" method="[[method]]" with-credentials=true last-response="{{lastResponse}}">
            <things-i18n-msg msgid="label.user_name" msg="{{lUserName}}" auto hidden>User Name</things-i18n-msg>
            <things-i18n-msg msgid="label.email_address" msg="{{lEmailAddress}}" auto hidden>Email Address</things-i18n-msg>
            <things-i18n-msg msgid="label.password" msg="{{lPassword}}" auto hidden>Password</things-i18n-msg>

            <paper-input required name="name" label="[[lUserName]]" value="{{userName}}" required auto-validate>
            </paper-input>
            <gold-email-input auto-validate required name="email" label="[[lEmailAddress]]" value="[[userEmail]]" readonly>
            </gold-email-input>
            <paper-input id="current-pw" auto-validate required name="current_pass" type="password" label="[[lPassword]]">
            </paper-input>
            </paper-input>

            <paper-button class="btn-submit" raised on-click="_submitMyForm">
                <things-i18n-msg msgid="button.submit" auto>Submit</things-i18n-msg>
            </paper-button>
            <paper-button raised on-click="_resetMyForm">
                <things-i18n-msg msgid="button.reset" auto>Reset</things-i18n-msg>
            </paper-button>
        </form>
    </template>
    <script>
        Polymer({
            is: 'things-request-active',

            properties: {
                currentUserInfo: {
                    type: Object,
                    observer: '_currentUserInfoChanged'
                },

                userName: {
                    type: String
                },

                userEmail: {
                    type: String
                }
            },

            behaviors: [
                Things.FormBehavior,
                Things.SpinnerBehavior,
                Things.MsgBoxBehavior
            ],

            listeners: {
                'iron-form-response': '_successResponseHandler',
                'iron-form-error': '_errorResponseHandler'
            },

            _successResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;
                this.openConfirmMsg({
                    title: 'Request active success',
                    text: 'Active requested succesfully.'
                }, function() {
                    me.fire("things-reqeust-active-success", me.serializeMyForm());
                });
            },

            _errorResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;

                this.openConfirmMsg({
                    type: 'warning',
                    title: this.tInvalidInput,
                    text: this.tInfoInvalid
                }, function() {
                    me.fire("things-request-active-failure", event.detail);
                });
            },

            _submitMyForm: function(event) {
                this.$['form'].submit();
                this.fire('things-request-active-submited');
            },

            _resetMyForm: function(event) {
                this.resetMyForm();
            },

            _currentUserInfoChanged: function(userInfo) {
                this.userName = userInfo.name;
                this.userEmail = userInfo.email;
            }
        });

    </script>
</dom-module>
