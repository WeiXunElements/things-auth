<dom-module id="things-change-password">
    <template>
        <style>
            :host {
                @apply(--things-loose-padding)
            }

            paper-button {
                @apply(--things-button);
                float: right;
                margin-top: 15px;
            }

            .btn-submit {
                @apply(--things-button-important)
            }

        </style>

        <form is="iron-form" id="form" action=[[action]] headers="[[headers]]" content-type="application/json" method="[[method]]" with-credentials=true last-response="{{lastResponse}}">
            <things-i18n-msg msgid="label.user-name" msg="{{lUserName}}" auto hidden>User Name</things-i18n-msg>
            <things-i18n-msg msgid="label.email-address" msg="{{lEmailAddress}}" auto hidden>Email Address</things-i18n-msg>
            <things-i18n-msg msgid="label.current_password" msg="{{lCurrentPassword}}" auto hidden>Current Password</things-i18n-msg>
            <things-i18n-msg msgid="label.new_password" msg="{{lNewPassword}}" auto hidden>New Password</things-i18n-msg>
            <things-i18n-msg msgid="label.confirmed_password" msg="{{lConfirmedPassword}}" auto hidden>Confirm Password</things-i18n-msg>

            <paper-input required name="name" label="[[lUserName]]" value="{{userName}}" required auto-validate>
            </paper-input>
            <gold-email-input auto-validate required name="email" label="[[lEmailAddress]]" value="[[userEmail]]" readonly>
            </gold-email-input>
            <paper-input id="current-pw" auto-validate required name="current_pass" type="password" label="[[lCurrentPassword]]">
            </paper-input>
            <paper-input id="new-pw" required name="new_pass" type="password" label="[[lNewPassword]]">
            </paper-input>
            <paper-input id="confirm-pw" auto-validate required name="confirm_pass" type="password" label="[[lConfirmedPassword]]" validator="_passwordValidate" errorMessage="Password mismatch password and confirmed password">
            </paper-input>

            <paper-button class="btn-submit" raised on-click="_submitMyForm">
                <things-i18n-msg msgid="button.submit" auto>Submit</things-i18n-msg>
            </paper-button>
            <paper-button raised on-click="_resetMyForm">
                <things-i18n-msg msgid="button.reset" auto>Reset</things-i18n-msg>
            </paper-button>
        </form>
    </template>
    <script>
        Polymer({
            is: 'things-change-password',

            properties: {
                currentUserInfo: {
                    type: Object,
                    observer: '_currentUserInfoChanged'
                },

                userName: {
                    type: String
                },

                userEmail: {
                    type: String
                }
            },

            behaviors: [
                Things.FormBehavior,
                Things.SpinnerBehavior,
                Things.MsgBoxBehavior
            ],

            listeners: {
                'iron-form-response': '_successResponseHandler',
                'iron-form-error': '_errorResponseHandler'
            },

            _successResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;
                this.openConfirmMsg({
                    title: 'Password changed',
                    text: 'Password changed succesfully.'
                }, function() {
                    me.fire("things-change-password-success", me.serializeMyForm());
                });
            },

            _errorResponseHandler: function(event) {
                this.stopSpinner();
                var me = this;

                this.openConfirmMsg({
                    type: 'warning',
                    title: 'Invalid Input',
                    text: 'Typed information is not valid.'
                }, function() {
                    me.fire("things-change-password-failure", event.detail);
                });
            },

            _submitMyForm: function(event) {
                // this.$['form'].submit();
                if (this._passwordValidate()) {
                    this.$['form'].submit();
                    this.fire('things-change-password-submited');
                } else {
                    this.openInfoMsg('Password mismatch password and confirmed password');
                }
            },

            _resetMyForm: function(event) {
                this.resetMyForm();
            },

            _currentUserInfoChanged: function(userInfo) {
                this.userName = userInfo.name;
                this.userEmail = userInfo.email;
            },
            _passwordValidate: function() {
                return this.$.pw.value === this.$['confirmed-pw'].value;
            }
        });

    </script>
</dom-module>
